<!DOCTYPE html>

{% load static %}

<html lang="en">

   <head>

    <style>

       
        .loginbox {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Adjust as needed to control the centering height */
        }

        .main-wrapper {
            background-color: rgb(45, 40, 40);
        }
        
    </style>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Creative Coders - Login</title>
      <link rel="shortcut icon" href=" {% static 'assets/img/favicon.png' %} ">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href=" {% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/plugins/fontawesome/css/all.min.css' %} ">
      <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
   </head>
   <body>
      <div  class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <!-- <div class="login-left">
                     <img class="img-fluid" src=" {% static 'assets/img/logo-white.png' %} " alt="Logo">
                  </div> -->
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>


                        {% if messages %}
                              <div class="alert alert-danger" role="alert">
                                 <ul>
                                    {% for message in messages %}
                                          <li>{{ message }}</li>
                                    {% endfor %}
                                 </ul>
                              </div>
                              {% endif %}

                        <form action=" {% url 'loginPage' %} " method="post">
                           {% csrf_token %}
                           <div class="form-group">
                              <input class="form-control" name="username" type="text" placeholder="username">
                           </div>
                           <div class="form-group">
                              <input class="form-control"  name="password" type="password" placeholder="Password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <div class="text-center forgotpass"><a href="#">Forgot Password?</a></div>
                        <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">or</span>
                        </div>
                        <div class="social-login">
                           <span>Login with</span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Donâ€™t have an account? <a href=" {% url 'signupPage' %} ">Register</a></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src=" {% static 'assets/js/jquery-3.6.0.min.js' %} "></script>
      <script src=" {% static 'assets/js/popper.min.js' %} "></script>
      <script src=" {% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %} "></script>
      <script src=" {% static 'assets/js/script.js' %} "></script>
   </body>

</html>
