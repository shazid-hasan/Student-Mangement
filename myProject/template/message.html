<div class="inputDiv">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
   <div class="alert alert-danger" role="alert">
      {{ message }}
   </div>
    {% endif %}
    {% endfor %}
   {% endif %}

   {% if messages %}
   {% for message in messages %}
   {% if message.tags == 'success' %}
   <div class="alert alert-success" role="alert">
      {{ message }}
   </div>
   {% endif %}
   {% endfor %}
   {% endif %}
</div>
